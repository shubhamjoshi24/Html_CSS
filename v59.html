<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            font-size: 25px;
            background-color: rgb(0, 255, 255);
            border: 4px solid black;
            border-radius: 5px;
            padding: 20px 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 15px 5px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Current Time is : <span id="time"></span>
    </div>

    <script>
        console.log('Data & Time');
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        newDate = new Date("2031-01-12");
        console.log(newDate);

        // newDate = new Date(year, month,date,hours,minutes,seconds,milliseconds);
        newDate = new Date(3020, 4, 6, 11, 19, 2, 45);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("the year is", yr);

        let dat = newDate.getDate();
        console.log("the date is", dat);

        let month = newDate.getMonth();
        console.log("the month is", month);

        newDate.setDate(9);
        newDate.setMinutes(45);
        console.log(newDate);

        setInterval(update, 1000);

        function update() {
            time.innerHTML = new Date();
        }


    </script>
</body>

</html>
