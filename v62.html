<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>

    <script>
        // JSON - JavaScript Object Notation

        let jsonObj = {
            name: "Shubham",
            company: "Google",
            Age: 20,
            degree: "Engineering",
            food: "Bhindi", //#bhindiLoverSquad
        }

        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj); // stringify() function convert a valid Object into string
        console.log(myJsonStr);

        myJsonstr = myJsonStr.replace('Shubham', 'Sonu');
        console.log(myJsonStr);

        newJsonObj = JSON.parse(myJsonstr); // parse() function convert a valid string into object
        console.log(newJsonObj);


    </script>
</body>

</html>
